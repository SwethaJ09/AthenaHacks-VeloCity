    <script>
        function findWomanDriver() {
            // Simulate data (replace this with real functionality)
            var driver = {
                name: "Alice",
                gender: "Female",
                rating: 4.9,
                location: "PV Street",
                Vehicleno:"TN0678539"
            };

            var timeToReach = calculateTime(driver.location, document.getElementById("location").value);

            // Display driver details
            document.getElementById("driverName").innerText = "Name: " + driver.name;
            document.getElementById("driverGender").innerText = "Gender: " + driver.gender;
            document.getElementById("driverRating").innerText = "Rating: " + driver.rating;
            document.getElementById("driverLocation").innerText = "Location: " + driver.location;
            document.getElementById("timeToReach").innerText = "Time to Reach: " + timeToReach + "minutes";
            document.getElementById("Vehicleno").innerText = "Vehicle Number: "+driver.Vehicleno;


            // Show the driver details section
            document.getElementById("driverDetails").style.display = "block";
        }

        function calculateTime(startLocation, endLocation) {
            // Simulate time calculation (replace this with real functionality)
            var distance = Math.abs(hashCode(startLocation) - hashCode(endLocation)) % 10;
            var timeTaken = distance * 2; // Assuming 2 seconds per unit distance
            return timeTaken;
        }

        // Simple hash function for demonstration purposes
        function hashCode(str) {
            var hash = 0, i, chr;
            for (i = 0; i < str.length; i++) {
                chr = str.charCodeAt(i);
                hash = (hash << 5) - hash + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }
    </script>
