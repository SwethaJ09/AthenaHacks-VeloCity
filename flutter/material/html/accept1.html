<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Requests</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: scroll;
        }

        .container {
            max-width: 300px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/taxi-app-concept_23-2148484534.jpg') center/cover no-repeat fixed; /* Background image */
            filter: blur(3px); /* Add blur effect */
            z-index: -1;
        }

        .feedback-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom:5vh;
        }

        .ride-info {
            padding: 20px;
            
            border-radius: 10px;
        }

        .ride-request {
            margin-bottom: 20px;
        }

        .accept-button {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="ride-info">
        <center><h2>Ride Requests</h2></center>

        <!-- Display Ride Requests -->
        <div id="rideRequests"></div>
    </div>
    <center><button class="feedback-button" onclick="openFeedbackForm()">Feedback Form</button></center>
</div>

<script>
    // Simulated data for ride requests
    const rideRequests = [
        { customer: 'John Doe', dropLocation: 'Ambattur', distance: '1.5 km', phoneNumber: '123-456-7890' },
        { customer: 'Jane Smith', dropLocation: 'Mylapore', distance: '2.1 km', phoneNumber: '987-654-3210' },
        { customer: 'Alice Johnson', dropLocation: 'Egmore', distance: '1.8 km', phoneNumber: '456-789-0123' }
    ];

    // Function to display ride requests
    function displayRideRequests() {
        const rideRequestsContainer = document.getElementById('rideRequests');
        rideRequestsContainer.innerHTML = '';

        rideRequests.forEach((request, index) => {
            const requestElement = document.createElement('div');
            requestElement.classList.add('ride-request');
            requestElement.innerHTML = `
                <p>Customer: <strong>${request.customer}</strong></p>
                <p>Drop Location: ${request.dropLocation}</p>
                <p>Distance: ${request.distance}</p>
                <button class="accept-button" onclick="acceptRequest(${index})">Accept</button>
                <hr>
            `;
            rideRequestsContainer.appendChild(requestElement);
        });
    }

    // Display ride requests when the page loads
    window.onload = function () {
        displayRideRequests();
    };

    // Function to handle accepting a ride request
    function acceptRequest(index) {
        const acceptedRequest = rideRequests[index];
        // You can implement logic to redirect to the request accepted page with customer details and path.
        // For simplicity, let's just display an alert with the information.
        alert(`Request Accepted!\nCustomer: ${acceptedRequest.customer}\nPhone Number: ${acceptedRequest.phoneNumber}
        Payment method: Cash`);
    }

    function openFeedbackForm() {
        // You can implement the logic to open a feedback form or link to another page for feedback.
        window.location.href = 'feed_back.html';
    }
</script>

</body>
</html>
